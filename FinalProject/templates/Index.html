{% extends 'base.html' %}
{% block title %}Index{% endblock title %}
{% block header %}Новости{% endblock header %}

{% block content%}
    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'newstext' topic.id %}" class="{% if topic.id == request.GET.topic_id %}highlight{% endif %}">
                    {{ topic.topic }} ({{ topic.pub_date }})
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
